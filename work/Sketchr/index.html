<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <h1>Sketchr</h1>
    <div class="container clearfix">
        <div class="toolbox">
            <div class="pen">
                <input id="ppen" type="radio" value="pen" name="tool">
                <label for="ppen"></label>
            </div>
            <div class="eraser">
                <input id="eeraser" type="radio" value="eraser" name="tool">
                <label for="eeraser"></label>
            </div>
            <div class="color">
                <input id="colr" type="color">
                <label for="colr"></label>
            </div>
            <div class="clear"></div>
        </div>
        <div class="wrapper clearfix"></div>
    </div>
</body>
</html>
