<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>SuperShop</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Lobster|Merriweather:900|Pacifico|Sonsie+One" rel="stylesheet">
    </head>
    <body>
        <div class="navbar clearfix">
            <span class="logo">SuperShop<i class="material-icons">shopping_cart</i></span>
            <ul class="links">
                <li class="link">About Us</li>
                <li class="link">Why?</li>
                <li class="link">How it works</li>
                <li class="link">Pricing</li>
                <li class="link register">Register</li>
            </ul>
        </div>
        <div class="container clearfix">
            <div class="carousal"></div>
            <div class="login">
                <form>
                    <div class="group">
                        <input type="email"><span class="highlight"></span><span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="group">
                        <input type="password"><span class="highlight"></span><span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <button type="button" class="button buttonBlue">Log In
                        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                    </button>
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
